<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="eventCard">
    <h3>Local Farmers Market</h3>
    <p>Visit us this weekend for fresh produce and local crafts.</p>
  </div>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" class="highlight"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>

    <input type="submit" value="Submit">
  </form>

  <div class="box hidden-box">This box is hidden using visibility</div>
  <div class="box none-box">This box is hidden using display</div>
<link ref="stylesheet" href="boxes.css">
</body>
</html>
