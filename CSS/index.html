<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Inclusion Methods</title>

  <!-- Internal CSS -->
  <style>
    /* Body Styles */
    body {
      background-color: #f0f8ff; /* light blue background */
      font-family: Arial, sans-serif;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Inline CSS applied here -->
  <h1 style="color: red;">This heading is styled using inline CSS</h1>

  <!-- This heading uses external CSS -->
  <h2 class="main-heading">This heading uses external CSS</h2>

  <p class="intro-text">This is a paragraph using styles from the external CSS file.</p>



</body>
</html>
