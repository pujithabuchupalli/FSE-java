<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h2 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    output {
      display: block;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Register for an Event</h2>

  <form id="eventForm" onsubmit="handleSubmit(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="date">Date of Event:</label>
    <input type="date" id="date" name="date" required>

    <label for="event">Event Type:</label>
    <select id="event" name="event" required>
      <option value="">--Select an event--</option>
      <option value="music">Music Night</option>
      <option value="art">Art Exhibition</option>
      <option value="tech">Tech Talk</option>
      <option value="food">Food Festival</option>
    </select>

    <label for="message">Message (Optional):</label>
    <textarea id="message" name="message" placeholder="Any special requests..."></textarea>

    <button type="submit">Register</button>

    <output id="confirmation"></output>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent form from refreshing the page

      const name = document.getElementById('name').value;
      const eventType = document.getElementById('event').value;
      const confirmation = document.getElementById('confirmation');

      confirmation.textContent = `Thank you, ${name}, for registering for the ${eventType} event!`;
    }
  </script>

</body>
</html>
