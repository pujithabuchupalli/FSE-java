<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Promo Video</title>
  <style>
    #message {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Event Promo Video</h2>

<video id="promoVideo" width="400" controls oncanplay="videoReady()">
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>

<p id="message"></p>

<script>
  function videoReady() {
    document.getElementById('message').textContent = "Video ready to play";
  }

  window.onbeforeunload = function() {
    return "Are you sure you want to leave? Your form is not submitted yet.";
  };
</script>

</body>
</html>
