<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Banner Example</title>
    <style>
        /* Style for the welcome banner using ID */
        #welcomeBanner {
            background-color: rgb(78, 225, 198);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }

        /* Class for highlighting content */
        .highlight {
            background-color: rgb(95, 238, 211);
        }
    </style>
</head>
<body>

    <!-- Welcome Banner -->
    <div id="welcomeBanner">
        Welcome, Pujitha! ðŸŽ‰
    </div>

    <!-- Special Offer with inline styling -->
    <p>
        Don't miss our 
        <span style="color: red; font-weight: bold;">Special Offer</span> 
        just for you!
    </p>

    <!-- Highlighted Text using class -->
    <p class="highlight">This weekend only: Free entry to all events for members!</p>

</body>
</html>
